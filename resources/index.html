<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./resources/bootstrap-4.3.1-dist/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- jquery -->
    <script src="./resources/jquery-3.4.1.min.js" crossorigin="anonymous">
    </script>
    <!-- popper.js needed for bootstrap stuff -->
    <script src="./resources/popper.min.js" crossorigin="anonymous">
    </script>
    <!-- bootstrap  -->
    <script src="./resources/bootstrap-4.3.1-dist/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
    <!-- leaflet -->
    <link rel="stylesheet" href="./resources/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="Leaflet.contextmenu/dist/leaflet.contextmenu.css" />
    <script src="./resources/leaflet.js" crossorigin=""></script>
    <script src="Leaflet.contextmenu/dist/leaflet.contextmenu.js"></script>
    <script src="Leaflet-semicircle/Semicircle.js"></script>
    <script src="Leaflet.RotatedMarker/leaflet.rotatedMarker.js"></script>


    <!-- Flight Indicators -->
    <link rel="stylesheet" type="text/css" href="jQuery-Flight-Indicators/css/flightindicators.css" />
    <script src="jQuery-Flight-Indicators/js/jquery.flightindicators.js"></script>

    <!-- Spinner -->
    <link rel="stylesheet" href="LoadingSpinner/spinner.css">

    <!-- local .css -->
    <link rel="stylesheet" type="text/css" href="./MainCSS/index.css">
    <link rel="stylesheet" type="text/css" href="./Indicators/indicators.css">
    <link rel="stylesheet" type="text/css" href="./Traffic/traffic.css">
    <link rel="stylesheet" type="text/css" href="./Geofence/geofence.css">
    <!-- local .js -->
    <script src="MainJS/map.js" type="module"></script>
    <script src="Indicators/indicators.js" type="module"></script>
    <script src="Traffic/traffic.js" type="module"></script>
    <script src="Geofence/geofence.js" type="module"></script>

    <title>Web GS</title>

</head>

<body>
    <header id="Header">

        <h2 id="title"> Web GS</h2>
        <div id="modesec">

            <button id="summary" type="button" class="btn btn-primary">
                Summary <span class="caret"></span>
            </button>

            <input type="file" id="filechoice" style="display: none;">
            <label for="filechoice" class="btn btn-primary label" type="button" id="file_label">Load Script</label>

            <div class="btn-group" id="ac_btn_group">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                    Aircraft <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" id="ac_buttons">
                    <!-- list is auto populated -->
                </ul>
            </div>

            <button id="settings_btn" type="button" class="btn btn-primary">
                Settings <span class="caret"></span>
            </button>

            <button id="reload_btn" type="button" class="btn btn-primary">
                Refresh Display <span class="caret"></span>
            </button>

        </div>

    </header>


    <div id="map_display">
        <MapDisplay>
            <div id="mapid"></div>
        </MapDisplay>
    </div>

    <div class="panel-group" id="panel">
        <div class="panel panel-default" id="data-display">
            <div class="panel-body summary active" id="blank"></div>
            <div class="panel-body settings hide" id="settings"></div>
            <!-- panels are auto populated -->
        </div>

    </div>

    <div id="banner_group"></div>

</body>

</html>
